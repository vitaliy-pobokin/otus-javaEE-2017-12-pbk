<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head></h:head>
<b:container fluid="true">
    <b:form id="loginForm">
        <b:inputText id="usernameDiv" fieldId="j_username" name="j_username"
                     binding="#{username}"
                     label="Username" />
        <b:message for="@previous" />
        <b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                       binding="#{password}"
                       label="Password"  />
        <b:message for="passwordDiv" />
        <b:commandButton value="Login" action="#{login.login(username.value, password.value)}"/>
    </b:form>
</b:container>
</html>
